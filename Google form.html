<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form action="https://formsubmit.co/savinovaar@gmail.com" method="POST"
      class="formContainer">
        <div class="introContainer">
          <div class="line">

          </div>

            <h1><b>Register & Resume Dropbox</b></h1>
            <br>
            <h4>Please provide your information for the future opportunity.</h4>
        </div>
        <div class="emailContainer">
          <h2>Email</h2>
          <input type="email" name="" value="" placeholder="Your answer" required>
        </div>
        <div class="nameContainer">
          <h2>Name</h2>
          <h4>Valid email address</h4>
          <input type="text" name="" value="" placeholder="Your answer" required>
        </div>
        <div class="phoneContainer">
          <h2>Phone</h2>
          <input type="number" name="" value="" placeholder="Your answer"required>
        </div>
        <div class="programContainer">
          <h2>Program</h2>
          <input type="text" name="" value="" placeholder="Your answer" required>
        </div>
        <div class="semestrContainer">
          <h2>Semester</h2>
          <div class="checjboxContainer">
           <div>
             <input type="radio"  value="Sem1"><label for = "Sem1">Sem 1</label>
           </div>
           <div >
               <input type="radio"  value=""><span style="font-family: 'Roboto', sans-serif">Sem 2</span>
           </div>
           <div >
             <input type="radio"  value=""><span>Drop(Break semester)</span>
           </div>

          </div>

        </div>

      <button type="submit">Submit</button>

      </form>

    </div>

  </body>
</html>
